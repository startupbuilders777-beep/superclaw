name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate Prisma (if applicable)
        run: npx prisma generate 2>/dev/null || true

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint 2>/dev/null || true

      - name: Test
        run: npm test 2>/dev/null || true
